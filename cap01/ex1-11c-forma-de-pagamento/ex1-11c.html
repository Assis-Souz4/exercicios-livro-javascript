<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    const valorProduto = Number(prompt("entre com o valor do produto:"));
    const aVista = Number((10 * valorProduto) / 100);
    const parcelado = Number(valorProduto / 3);
    alert("* a vista sai por: R$" + (valorProduto - aVista.toFixed(2))+ "\n" + "* parcelado em 3x: R$" + parcelado.toFixed(2));
</script>
